{% extends 'base.html' %}

{% block title %}Become a bidder{% endblock %}

{% block jumbotron %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Become a bidder</h1>
            <p class="lead"></p>
        </div>
    </div>
{% endblock %}

{% block content %}

    <form action="" method="post">
        {% csrf_token %}
        <input id="username" name="username">
        <input id="password" name="password">
        <input type="submit">
    </form>


{% endblock %}
